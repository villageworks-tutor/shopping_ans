						</td>
					</tr>
					<tr>
						<th>e-mail</th>
						<td>
							<input type="text" name="email" value="ichiro@abc.com" />
						</td>
					</tr>

							<button formaction="./confirm.html" formmethod="post">確認画面へ</button>
