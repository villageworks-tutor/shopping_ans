<!-- メインコンテンツ表示領域 -->
<main>
	<article id="error">
		<section id="message">
			<!-- セッションがない場合：セッションが切れていると判断 -->
			<h3>セッションが切れています。もう一度トップページから操作して下さい。</h3>
			<!-- カートがない場合、actionキーが不正な場合：不正な操作と判断 -->
			<h3>正しい操作をして下さい。</h3>
			<!-- DAO例外が発生した場合：内部エラー（想定外のエラー）と判断 -->
			<h3>内部エラーが発生しました。</h3>
		</section>
	</article>
</main>
